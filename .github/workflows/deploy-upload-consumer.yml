name: Deploy Upload Queue Consumer

on:
  push:
    branches:
      - main
    paths:
      - 'apps/upload-queue-consumer/**'
      - '.github/workflows/deploy-upload-consumer.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/upload-queue-consumer'
          command: deploy

      - name: Set secrets (if needed)
        working-directory: apps/upload-queue-consumer
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.API_URL }}" | pnpm wrangler secret put API_URL
          echo "${{ secrets.MONGO_CONNECTION }}" | pnpm wrangler secret put MONGO_CONNECTION
          # R2 Configuration (standardized naming)
          echo "${{ secrets.R2_BUCKET_NAME }}" | pnpm wrangler secret put R2_BUCKET_NAME
          echo "${{ secrets.R2_ACCESS_KEY_ID }}" | pnpm wrangler secret put R2_ACCESS_KEY_ID
          echo "${{ secrets.R2_SECRET_ACCESS_KEY }}" | pnpm wrangler secret put R2_SECRET_ACCESS_KEY
          echo "${{ secrets.R2_ENDPOINT }}" | pnpm wrangler secret put R2_ENDPOINT
